<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>GitHub Profile Finder</title>
    <script src="https://kit.fontawesome.com/0a682b9dd5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form id="searchForm">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter GitHub username"
        aria-label="Search GitHub User"
      />
    </form>
    <main id="mainContent"></main><button id="showCreatorBtn" class="creator-btn">
      <i class="fa-brands fa-github"></i> View Creator Profile
    </button>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
